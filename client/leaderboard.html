<template name="leaderboard">
	<div class="widthLimit container">
		<ol class="leaderboard">
			{{#each players}}
			{{> player}}
			{{/each}}
		</ol>
	</div>
</template>

<template name="player">
	<li class="player">
		<span class="name">{{name}}</span>
		<span class="score">{{score}}</span>
	</li>
</template>
